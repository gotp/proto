syntax = "proto3";

package gotp.TemplateServer;

import "github.com/gotp/proto/header.proto";

// Interface exported by the server.
service TemplateService {
  /* 
	 * !!!!!!!!!!!! WARNING !!!!!!!!!!!!
	 * Please not remove or modify comment 
	 * below, it's anchor for new code
	 */
	// ############ INTERFACE ############
  rpc Test(TestRequest) returns (TestResponse) {}
}

/* 
 * !!!!!!!!!!!! WARNING !!!!!!!!!!!!
 * Please not remove or modify comment 
 * below, it's anchor for new code
 */
// ############ REQUEST ############
message TestRequest {
  gotp.RequestHeader header = 1;
  TestRequestData data = 2;
}
message TestResponse {
  gotp.ResponseHeader header = 1;
  TestResponseData data = 2;
}
message TestRequestData {
  // Define data field here
  int32 dummy = 1;
}
message TestResponseData {
  // Define data field here
  int32 dummy = 1;
}
